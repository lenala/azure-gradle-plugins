group 'com.microsoft.azure'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile 'com.microsoft.azure:azure:1.12.0'
    compile 'com.microsoft.azure:azure-storage:5.4.0'
    compile 'commons-net:commons-net:3.6'
    compile 'commons-io:commons-io:2.2'
    compile 'com.microsoft.azure.functions:azure-functions-java-library:1.0.0-beta-4'
    compile 'org.reflections:reflections:0.9.11'
    compile 'org.zeroturnaround:zt-zip:1.12'
    testCompile gradleTestKit()
    testCompile 'junit:junit:4.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("${System.getProperty('user.home')}/.m2/repository"))
        }
    }
}

task createClasspathManifest {
    def outputDir = file("$buildDir/$name")

    inputs.files sourceSets.main.runtimeClasspath
    outputs.dir outputDir

    doLast {
        outputDir.mkdirs()
        file("$outputDir/plugin-classpath.txt").text = sourceSets.main.runtimeClasspath.join("\n")
    }
}

dependencies {
    testRuntime files(createClasspathManifest)
}
